service: sample-mcp-server

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production
    LOG_LEVEL: info

functions:
  mcp:
    handler: dist/lambda.handler
    events:
      - http:
          path: /mcp
          method: post
          cors: true
      - http:
          path: /.well-known/mcp-configuration
          method: get
          cors: true
      - http:
          path: /health
          method: get

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
